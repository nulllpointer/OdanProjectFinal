<p>
    order works!
</p>


<div class="row">


    <div class="card mb-19">
        <div class="card-header">ADD TO CART</div>
        <div class="card-block table-responsive">

            <label>Select Product</label><br/>
            <!-- <select  >
                 <option *ngFor="let hero of herooo" [ngValue]="hero" (click)="fillValue(hero)">{{hero.name}}</option>

             </select>-->
            <select class="form-control" #select [(ngModel)]="current" (change)="fillValue(select.value)">
                <option *ngFor="let item of herooo" [value]="item.name">{{item.name}}</option>
            </select>

        </div>
    </div>


</div>
<div>


    <form role="form">
        <fieldset class="form-group">
            <label>Name :</label>
            <input [(ngModel)]="name" name="kk" class="form-control" [placeholder]="name">
            <p class="help-block"></p>
        </fieldset>

        <fieldset class="form-group">
            <label>Price :</label>
            <input [(ngModel)]="price" name="ll" class="form-control" [placeholder]="price">
        </fieldset>

        <fieldset class="form-group">
            <label>Quantity :</label>
            <input [(ngModel)]="quantity" name="mm" class="form-control" [placeholder]="quantity">
        </fieldset>


    </form>

    <button type="button" (click)="onclick()" label="Add to cart">Add to Cart</button>


    <div class="row">

        <div class="table-container">
            <div class="table-cell-container center">

                <div>


                    <div class="card mb-19" align="center">
                        <div class="card-header">CART LIST</div>
                        <div class="card-block table-responsive" align="center">


                            <table class="table table-bordered" align="center">


                                <thead class="thead-inverse">
                                <tr>
                                    <th scope="row">ID</th>
                                    <th scope="row">Product Name</th>
                                    <th scope="row">Product Price</th>
                                    <th scope="row">Quantity</th>
                                    <th scope="row">Reset</th>


                                </tr>
                                </thead>
                                <tbody>


                                <!--<a *ngFor="let hero of herooo"  [routerLink]="['']">-->
                                <tr *ngFor='let hero of cartList'>
                                    <td>{{hero.product.id}}</td>
                                    <td>{{hero.product.name}}</td>
                                    <td>{{hero.product.price}}</td>
                                    <td>{{hero.quantity}}</td>
                                    <td button (click)="deletecartItem(hero)" type="reset">Remove</td>
                                    <pre>{{log}}</pre>


                                </tr>

                                </tbody>
                            </table>
                            <button type="button" (click)="placeOrder()" label="Add to cart">Confirm and checkout
                            </button>


                        </div>
                    </div>
                </div>

                <img src="myimage.jpg" width="100" height="100" alt="myimage"/>
            </div>
        </div>

    </div>


</div>
